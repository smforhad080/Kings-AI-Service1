<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - King's AI Service</title>
  <meta name="description" content="কিং এর এআই সেবার সাথে যোগাযোগ করুন।">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Noto Serif Bengali', serif; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-gray-900 text-white py-4">
    <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <img src="assets/logo.png" alt="King's Logo" class="h-12 w-12 rounded-full border-2 border-yellow-400">
        <span class="text-xl font-bold">King's AI</span>
      </div>
      <nav class="space-x-4">
        <a href="index.html" class="hover:text-yellow-400" data-lang="en">Home</a>
        <a href="index.html" class="hover:text-yellow-400" data-lang="bn" style="display:none;">হোম</a>
        <a href="portfolio.html" class="hover:text-yellow-400" data-lang="en">Portfolio</a>
        <a href="portfolio.html" class="hover:text-yellow-400" data-lang="bn" style="display:none;">পোর্টফোলিও</a>
        <a href="blog.html" class="hover:text-yellow-400" data-lang="en">Blog</a>
        <a href="blog.html" class="hover:text-yellow-400" data-lang="bn" style="display:none;">ব্লগ</a>
      </nav>
      <button onclick="toggleLanguage()" class="bg-yellow-500 px-3 py-1 rounded hover:bg-yellow-600">বাংলা/EN</button>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="max-w-4xl mx-auto px-4 py-12">
    <h2 class="text-3xl md:text-4xl font-bold text-center mb-6" data-lang="en">Contact Us</h2>
    <h2 class="text-3xl md:text-4xl font-bold text-center mb-6" data-lang="bn" style="display:none;">যোগাযোগ করুন</h2>

    <p class="text-center mb-8 text-gray-700" data-lang="en">Have questions or want to work with us? Fill out the form below.</p>
    <p class="text-center mb-8 text-gray-700" data-lang="bn" style="display:none;">কোনো প্রশ্ন আছে বা কাজ করতে চান? নিচের ফর্মটি পূরণ করুন।</p>

    <form action="https://formspree.io/f/your-form-id" method="POST" class="bg-white shadow-md rounded-lg p-6 space-y-4">
      <!-- Name -->
      <div>
        <label class="block mb-1 font-medium" data-lang="en">Your Name</label>
        <label class="block mb-1 font-medium" data-lang="bn" style="display:none;">আপনার নাম</label>
        <input type="text" name="name" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>
      <!-- Email -->
      <div>
        <label class="block mb-1 font-medium" data-lang="en">Your Email</label>
        <label class="block mb-1 font-medium" data-lang="bn" style="display:none;">আপনার ইমেইল</label>
        <input type="email" name="email" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>
      <!-- Message -->
      <div>
        <label class="block mb-1 font-medium" data-lang="en">Message</label>
        <label class="block mb-1 font-medium" data-lang="bn" style="display:none;">বার্তা</label>
        <textarea name="message" rows="5" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
      </div>
      <!-- Submit -->
      <div class="text-center">
        <button type="submit" data-lang="en" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700">Send Message</button>
        <button type="submit" data-lang="bn" style="display:none;" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700">বার্তা পাঠান</button>
      </div>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white text-center py-4">
    &copy; 2025 King's AI Service. All Rights Reserved.
  </footer>

  <!-- Language Toggle Script -->
  <script>
    let currentLang = 'en';
    function toggleLanguage() {
      currentLang = (currentLang === 'en') ? 'bn' : 'en';
      document.querySelectorAll('[data-lang]').forEach(el => {
        el.style.display = (el.dataset.lang === currentLang) ? '' : 'none';
      });
    }
  </script>
</body>
</html>
