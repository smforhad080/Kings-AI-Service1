<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscription - King's AI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-6" data-lang="en">Subscribe Now</h2>
    <h2 class="text-2xl font-bold text-center mb-6" data-lang="bn" style="display:none;">এখন সাবস্ক্রাইব করুন</h2>

    <form action="#" method="POST" class="space-y-4">
      <input type="text" placeholder="Full Name" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
      <input type="email" placeholder="Email Address" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
      <select class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <option>Basic Plan - 500৳</option>
        <option>Premium Plan - 1000৳</option>
        <option>VIP Plan - 2000৳</option>
      </select>
      <button type="submit" class="w-full bg-yellow-500 text-white py-2 rounded hover:bg-yellow-600">Subscribe</button>
    </form>
  </div>
</body>
</html>
